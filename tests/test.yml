---
-
  hosts: all
  vars:
    rsyslog_udp_enable: true
    rsyslog_udp_port: 514
    rsyslog_file_owner: "root"
  pre_tasks:
    -
      apt: "update_cache=yes cache_valid_time=600"
      changed_when: false
      name: "Update apt cache."
      when: "ansible_os_family == 'Debian'"
  remote_user: root
  roles:
    - ansible-rsyslog
